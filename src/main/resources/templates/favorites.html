<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="../static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}" />
    <link href="../static/css/styles.css" rel="stylesheet" th:href="@{/css/favoritesCSS.css}" />

    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x.png" th:href="@{/images/icons/head_icon.png}" />
        <title>Movie Catalog</title>
    </head>

    <body>

    <div class="titleBox">
        <div class="headerSite shadow-lg">
            <header>
                <img th:src="@{/images/icons/head_icon.png}" alt="" class="imageFourtypx">
                <span class="colorFontOpacity">
                    Favorites Catalog
                </span>
            </header>
        </div>
    </div>

    <main class="form-floating ">
        <div class="container border border-2 rounded rounded-3 mainBox shadow-lg">
            <div class="row g-4">
                <div th:each="movie : ${movies}" class="col-4">
                    <div class="movieFavoritesDiv shadow-lg" style="border: 2px solid #FFFFFF">
                        <img th:src="${movie.posterURL}" class="movieFavoritesImage" alt="">
                        <div th:text="${movie.filmTitle}" class="movieFavoritesTitle"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container">
        <div class="row shadow-lg">
            <div class="col footerSite">
                <p class="colorFontOpacity">Web App made for Educational Purposes</p>
            </div>

            <div class="col footerSite">
                <p class="colorFontOpacity">By Christian Pereira</p>
            </div>
        </div>
    </footer>

</body>
</html>
