<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="../../static/css/base.css" rel="stylesheet" th:href="@{/css/base.css}" />

    <div th:replace="~{fragments :: head}"></div>

    <body style="background-color: #E5EAF5;">
        <main class="form-signin row pt-0">
            <div class="col-8 backgroundImage rounded rounded-3 shadow-lg"></div>

            <div class="rounded rounded-3 shadow-lg col-4">

                <div class="mt-3 ms-2 pb-2 h5">
                    <image class="imageFourtypx" th:src="@{/images/icons/icon_movie.png}"></image>
                    <span class="fontDetails">Movie Catalog</span>
                </div>

                <form th:action="@{/signup}" th:object="${user}" method="post" class="formLogin">
                    <div class="container ms-3 me-3">
                        <div class="mt-1 pb-3 ms-2 h4 fontDetails">
                            Create account!
                        </div>
                        <label class="form-label loginInputs ms-4 fw-bolder" for="username">Username</label>
                        <input id="username"  type="text" class="form-control loginInputs " th:field="*{username}" placeholder="Enter your Username" />

                        <label for="email" class="form-label loginInputs ms-4 mt-2 fw-bolder">E-mail</label>
                        <input id="email" type="email" class="form-control loginInputs" th:field="*{email}" placeholder="Enter E-mail" />

                        <label for="password" class="form-label loginInputs ms-4 mt-2 fw-bolder">Password</label>
                        <input id="password" type="password" class="form-control loginInputs mb-0" th:field="*{password}" placeholder="Enter your Password" />

                        <div class=" container mt-5 formSignInOut">
                            <button type="submit" class="btn btn-outline-light searchBarCarac shadow-lg ms-0">Sign up</button>
                            <div class="mt-4 straightLine colorFontOpacity">Or</div>
                            <a th:href="login" class="btn btn-outline-light searchBarCarac shadow-lg ms-0 mt-4">Sign in</a>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
