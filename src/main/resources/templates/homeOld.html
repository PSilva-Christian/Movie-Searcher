<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="../static/css/base.css" rel="stylesheet" th:href="@{/css/base.css}" />
    <head>
        <meta charset="UTF-8">
        <title>Movie Catalog</title>
    </head>

    <body class="text-bg-dark " style="font-family: 'Red Hat Text' ,sans-serif">

    <div class="m-sm-3">
        <div class="container-sm text-bg-dark border border-2 border-secondary rounded-pill">
            <div class="text-center">
                <header class="margin2">
                    <h2 class="text-white">Movie Catalog</h2>
                </header>
            </div>
        </div>
    </div>

    <main class="form-floating">

            <div class="container border border-2 odd-row-color rounded rounded-3">
                <div class="row">

                    <form th:action="@{/home}" method="post">

                        <div style="margin-top: 2%" class="col text-center">
                            <label>
                                <input type="text" name="filmTitle" placeholder="Enter your movie title"  class="border border-2 btn btn-outline-light"/>
                            </label>
                            <button class="btn btn-outline-light" type="submit">Search</button>

                        </div>

                        <br style="margin-top: 1%">
                    </form>

                    <div class="col">
                        <div class="row">
                            <ul class="col border border-2 rounded text-start h5 margin2">
                                <li class="marginList">Title: <span th:text="${movie.filmTitle}"></span></li>
                                <li class="marginList">Year: <span th:text="${movie.filmYear}"></span></li>
                                <li class="marginList">Genres: <span th:text="${movie.filmGenre}"></span></li>
                                <li class="marginList">Type: <span th:text="${movie.filmType}"></span></li>
                                <li class="marginList">Country: <span th:text="${movie.filmCountry}"></span></li>
                                <li class="marginList">Rating: <span th:text="${movie.filmRating}"></span></li>
                            </ul>

                            <div class="col border border-2 rounded margin2">
                                <div class="row">
                                    <span class="col text-center">
                                        <img class="border border-2 round rounded bg-black margin2" height="280" th:src="${movie.posterURL}" alt="Movie Poster">
                                    </span>
                                    <span  class="col h5 margin2">
                                        Plot: <span th:text="${movie.filmPlot}"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
